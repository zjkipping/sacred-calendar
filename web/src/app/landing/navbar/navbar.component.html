<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Sacred Calendar</span>
    <button mat-button routerLinkActive="accent-text" routerLink="/calendar">Calendar</button>
    <button mat-button routerLinkActive="accent-text" routerLink="/stats">Stats</button>
    <button mat-button routerLinkActive="accent-text" routerLink="/availability">Availability</button>
    <span class="spacer"></span>
    <span class="spacer"></span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
