<div class="container">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-raised-button color="primary" (click)="addEvent()">Add Event</button>
      <button mat-raised-button color="primary" (click)="manageCategories()">Manage Categories</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <app-month-view (dateSelected)="selectDate($event)" [events]="events | async" [selected]="selectedDate"></app-month-view>
</div>

<app-day-view *ngIf="selectedDate" [day]="selectedDate" (deleteEvent)="eventDeleted($event)" (close)="closeSideNav()"></app-day-view>
